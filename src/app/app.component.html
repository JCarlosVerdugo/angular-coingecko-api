<div class="container">
  <h1>Hello world</h1>

  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th *ngFor="let title of titles">{{title}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coin of coins; let i = index">
        <td>
          {{i + 1}}
        </td>
        <td>
          <span>{{coin.baseId}}</span>
          <span>{{coin.baseSymbol}}</span>
        </td>
        <td>
          {{coin.priceUsd | currency}}
        </td>
        <td [ngClass]="(Number(coin.priceQuote) > 1) ? 'text-success' : 'text-danger' ">
          {{coin.priceQuote | currency}}
        </td>
        <td>
          {{coin.volumeUsd24Hr | number}}
        </td>
      </tr>
    </tbody>
  </table>

</div>
